<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de Eventos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main class="grid-wrapper">
        <div class="card color-1" id="event-click">
            <h2>EVENTO AQUÍ</h2>  
            <p>Click Aqui! (click evento)</p>
        </div>                               

        <div class="card color-2" id="event-hover">
            <h2>EVENTO AQUÍ</h2>
            <p>Hover over (mouseover event)</p>
        </div>

        <div class="card color-3" id="event-double">
            <h2>EVENTO AQUÍ</h2>
            <p>Double-click here (dblclick event)</p>
        </div>

        <div class="card color-4">
            <h2>EVENTO AQUÍ</h2>
            <input type="text" id="event-key" placeholder="Type here (keydown event)">
        </div>

        <div class="card color-5">
            <h2>EVENTO AQUÍ</h2>
            <input type="text" id="event-focus" placeholder="Focus on (focus event)">
        </div>

        <div class="card color-6">
            <h2>EVENTO AQUÍ</h2>
            <input type="text" id="event-blur" placeholder="Leave input (blur event)">
        </div>

        <form class="card color-7" id="event-submit">
            <h2>EVENTO AQUÍ</h2>
            <button type="submit">Submit form (submit event)</button>
        </form>

        <div class="card color-8">
            <h2>EVENTO AQUÍ</h2>
            <select id="event-change">
                <option value="">Change value (change event)</option>
                <option value="1">Opción 1</option>
                <option value="2">Opción 2</option>
            </select>
        </div>
    </main>

    <script src="lab2.js"></script>
</body>
</html>
